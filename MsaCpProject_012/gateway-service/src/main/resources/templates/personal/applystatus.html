<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원현황 - 주한미군 전역장병 채용 플랫폼</title>

    <!-- CSS 파일 -->
    <link rel="stylesheet" type="text/css"
          href="https://fastly.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/sub.css">

    <style>
        /* 채용공고 리스트와 동일한 디자인 */
    </style>
</head>

<body class="sub">
<div class="wrapper">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="sub_container">
        <div class="container">

            <div class="sub_line_tab">
                <a href="/mypage">회원정보관리</a>
                <a href="/applystatus" class="on">지원현황</a>
            </div>

            <!-- 페이지 제목 -->
            <div class="sub_tit mb20">지원현황</div>
            <div class="sub_txt mb60">지원한 공고와 진행 상태를 확인할 수 있습니다.</div>

            <!-- 상단 필터 영역 -->
            <div class="sub_tit_wrap between" style="margin-bottom: 30px;">
                <div style="font-size: 16px; font-weight: 600; color: #333;">
                    <span id="totalText"></span>
                </div>

                <div class="sub_search_area">
                    <div class="sort_box">
                        <select id="statusFilter" class="select">
                            <option value="ALL">전체</option>
                            <option value="TEMP">임시저장</option>
                            <option value="SUBMITTED">제출완료</option>
                            <option value="CANCELED">지원취소</option>
                        </select>
                    </div>

                    <div class="input_box">
                        <input type="text" class="input" id="q" placeholder="공고명/회사명 검색"
                               onkeypress="if(event.keyCode==13){document.getElementById('btnSearch').click();}">
                        <a href="javascript:void(0);" class="submit" id="btnSearch"></a>
                    </div>

                    <button type="button" class="btn" id="btnReset"
                            style="height: 44px; padding: 0 20px; border-radius: 4px; border: 1px solid #ddd; background: #fff; cursor: pointer;">
                        초기화
                    </button>
                </div>
            </div>

            <!-- 채용공고 리스트와 동일한 구조 -->
            <ul class="job_list" id="applyList">
                <!-- JavaScript에서 동적으로 생성 -->
            </ul>

            <!-- 페이징 처리 -->
            <div class="page_wrap" id="pager" style="display: none;">
                <div class="page_nation">
                    <a href="javascript:void(0);" id="btnPrev">‹ 이전</a>
                    <span id="pagerInfo" style="margin: 0 20px; font-weight: 600;">1 / 1</span>
                    <a href="javascript:void(0);" id="btnNext">다음 ›</a>
                </div>
            </div>

        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<script src="/js/common.js?v=1"></script>
<script src="/js/personal/applystatus.js?v=5"></script>
</body>

</html>
