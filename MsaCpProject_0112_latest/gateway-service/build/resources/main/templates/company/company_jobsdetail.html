<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주한미군 전역장병 채용 플랫폼</title>

    <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/main.css?v=2" />
    <link rel="stylesheet" href="/css/job.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/evidenceprime/html-docx-js/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="/js/jobs.js" defer></script>

    <style>
        /* 탭 메뉴 */
        .tab-menu {
            display: flex;
            border-bottom: 3px solid #F0F0F0;
            margin-bottom: 80px;
        }

        .tab-menu a {
            font-size: 24px;
            color: #000;
            font-weight: 700;
            margin-right: 50px;
            position: relative;
            padding-bottom: 8px;
            text-decoration: none;
        }

        .tab-menu a:after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: transparent;
            position: absolute;
            left: 0;
            bottom: -3px;
        }

        .tab-menu a:last-child {
            margin-right: 0;
        }

        .tab-menu a:hover {
            color: #255EB8;
        }

        .tab-menu a.active {
            color: #255EB8;
        }

        .tab-menu a.active:after {
            background-color: #255EB8;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="wrapper">
    <div class="detail_container">
        <div class="container">

            <div class="tab-menu">
                <a href="/company/mypage">회원정보관리</a>
                <a href="/company/jobs" class="active">채용공고관리</a>
            </div>

            <div class="comp_name" id="compName"></div>

            <div class="info_grid grid_layout">
                <span class="label required">공고명</span>
                <div class="value_box full_row" id="jobTitle"></div>

                <span class="label required">접수기간</span>
                <div class="full_row">
                    <div class="value_box" id="startDate"></div>
                    <span>-</span>
                    <div class="value_box" id="endDate"></div>
                </div>

                <div class="divider"></div>

                <span class="label">직업유형</span>
                <div class="value_box" id="jobForm"></div>
                <span class="label">고용형태</span>
                <div class="value_box" id="jobType"></div>
                <span class="label">직종</span>
                <div class="value_box" id="jobCategory"></div>
                <span class="label">업계</span>
                <div class="value_box" id="industry"></div>
                <span class="label">직급</span>
                <div class="value_box" id="roleLevel"></div>
                <span class="label">경력</span>
                <div class="value_box" id="experience"></div>
                <span class="label">기본급</span>
                <div class="value_box" id="baseSalary"></div>
                <span class="label">근무시간</span>
                <div class="value_box" id="workTime"></div>
                <span class="label">근무처</span>
                <div class="value_box full_row" id="workLocation"></div>
            </div>


            <div class="content_section">
                <div class="section_title">회사소개</div>
                <div class="text_box" id="companyIntro"></div>

                <div class="section_title">담당업무</div>
                <div class="text_box" id="positionSummary"></div>
                <div class="section_title">기술 및 자격요건</div>
                <div class="text_box" id="skillQualification"></div>
                <div class="section_title">복지 및 보상</div>
                <div class="text_box" id="benefits"></div>

                <div class="section_title">유의사항</div>
                <div class="text_box" id="notes"></div>
            </div>

            <div class="content_section">
                <div class="section_title">회사정보</div>

                <div class="info_grid grid_layout">
                    <span class="label">기업구분</span>
                    <div class="value_box" id="companyType"></div>

                    <span class="label">설립일</span>
                    <div class="value_box" id="establishedDate"></div>

                    <span class="label">대표자</span>
                    <div class="value_box" id="ceoName"></div>

                    <span class="label">사원수</span>
                    <div class="value_box" id="employeeNum"></div>

                    <span class="label">자본금</span>
                    <div class="value_box" id="capital"></div>

                    <span class="label">매출액</span>
                    <div class="value_box" id="revenue"></div>

                    <span class="label">회사주소(본사)</span>
                    <div class="value_box full_row" id="companyAddress"></div>

                    <span class="label">홈페이지</span>
                    <div class="value_box full_row" id="homepage"></div>
                </div>
            </div>

            <div class="btn-flex-center">
                <button class="btn-common btn-gray" onclick="closeJob()">공고마감</button>
                <button class="btn-common btn-gray" onclick="history.back()">목록가기</button>
            </div>
        </div>
    </div>
    </main>
</div>
</body>
</html>
