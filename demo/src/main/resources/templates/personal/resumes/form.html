<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 이력서 ' + (${resume.id} != null ? '수정' : '작성'))}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-file-earmark-person me-2"></i>
                            <span th:text="${resume.id} != null ? '이력서 수정' : '새 이력서 작성'">이력서</span>
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${resume.id} != null ? @{/personal/resumes/{id}/edit(id=${resume.id})} : @{/personal/resumes/new}" 
                              method="post" th:object="${resume}">
                            
                            <!-- 연락처 정보 -->
                            <h5 class="mb-3 text-primary"><i class="bi bi-telephone me-2"></i>연락처 정보</h5>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">이메일 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">연락처</label>
                                    <input type="text" class="form-control" th:field="*{phone}" 
                                           placeholder="010-1234-5678">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">주소</label>
                                    <input type="text" class="form-control" th:field="*{address}">
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 학력 정보 -->
                            <h5 class="mb-3 text-primary"><i class="bi bi-mortarboard me-2"></i>학력 정보</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">학교명</label>
                                    <input type="text" class="form-control" th:field="*{school}" 
                                           placeholder="예: 서울대학교">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">전공</label>
                                    <input type="text" class="form-control" th:field="*{major}" 
                                           placeholder="예: 컴퓨터공학과">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">입학일</label>
                                    <input type="text" class="form-control" th:field="*{enrollDate}" 
                                           placeholder="예: 2020-03">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">졸업일</label>
                                    <input type="text" class="form-control" th:field="*{graduateDate}" 
                                           placeholder="예: 2024-02 (예정 시 '예정' 표기)">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">학점</label>
                                    <input type="text" class="form-control" th:field="*{gpa}" 
                                           placeholder="예: 3.8/4.5">
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 전문분야 -->
                            <h5 class="mb-3 text-primary"><i class="bi bi-tools me-2"></i>전문분야 / 기술</h5>
                            <div class="mb-3">
                                <label class="form-label">보유 기술 및 자격</label>
                                <textarea class="form-control" th:field="*{skill}" rows="3" 
                                          placeholder="보유하고 있는 기술, 자격증, 언어 능력 등을 작성해주세요.&#10;예: Java, Spring Boot, AWS, 정보처리기사, TOEIC 900점"></textarea>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 자기소개 -->
                            <h5 class="mb-3 text-primary"><i class="bi bi-chat-quote me-2"></i>자기소개</h5>
                            <div class="mb-3">
                                <label class="form-label">자기소개서</label>
                                <textarea class="form-control" th:field="*{selfIntro}" rows="6" 
                                          placeholder="본인을 소개하는 내용을 작성해주세요.&#10;성장 배경, 지원 동기, 입사 후 포부 등을 포함할 수 있습니다."></textarea>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 버튼 -->
                            <div class="d-grid gap-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" name="action" value="save" class="btn btn-primary btn-lg w-100">
                                            <i class="bi bi-check-circle me-2"></i>저장 (지원용)
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" name="action" value="temp" class="btn btn-outline-secondary btn-lg w-100">
                                            <i class="bi bi-save me-2"></i>임시저장
                                        </button>
                                    </div>
                                </div>
                                <a th:href="@{/personal/resumes}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
