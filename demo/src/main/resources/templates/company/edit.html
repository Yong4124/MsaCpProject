<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('USFK Jobs - 회원정보 수정')}"></head>
<body>
<nav th:replace="~{fragments/layout :: header}"></nav>

<main class="py-5">
    <div class="container">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="list-group shadow-sm">
                    <a th:href="@{/company/mypage}" class="list-group-item list-group-item-action">
                        <i class="bi bi-house me-2"></i>마이페이지
                    </a>
                    <a th:href="@{/company/edit}" class="list-group-item list-group-item-action active">
                        <i class="bi bi-building-gear me-2"></i>회원정보 수정
                    </a>
                    <a th:href="@{/company/jobs}" class="list-group-item list-group-item-action">
                        <i class="bi bi-briefcase me-2"></i>채용공고 관리
                    </a>
                </div>
            </div>
            
            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <h4 class="fw-bold mb-4">
                    <i class="bi bi-building-gear me-2 text-success"></i>회원정보 수정
                </h4>
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form th:action="@{/company/edit}" method="post" th:object="${member}">
                            
                            <!-- 계정 정보 -->
                            <h5 class="mb-3 text-success"><i class="bi bi-key me-2"></i>계정 정보</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">아이디</label>
                                    <input type="text" class="form-control" th:value="${member.loginId}" disabled>
                                    <small class="text-muted">아이디는 변경할 수 없습니다.</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">사업자번호</label>
                                    <input type="text" class="form-control" th:value="${member.businessRegistNum}" disabled>
                                    <small class="text-muted">사업자번호는 변경할 수 없습니다.</small>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 담당자 정보 -->
                            <h5 class="mb-3 text-success"><i class="bi bi-person me-2"></i>담당자 정보</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">담당자명 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{managerName}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">부서명</label>
                                    <input type="text" class="form-control" th:field="*{department}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">전화번호 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{phone}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">이메일 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <!-- 기업 정보 -->
                            <h5 class="mb-3 text-success"><i class="bi bi-building me-2"></i>기업 정보</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">회사명 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{company}" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">대표자명 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" th:field="*{presidentName}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">그룹사</label>
                                    <select class="form-select" th:field="*{parentCompanyCd}">
                                        <option value="">선택 (해당없음)</option>
                                        <option value="1">삼성</option>
                                        <option value="2">SK</option>
                                        <option value="3">현대자동차그룹</option>
                                        <option value="4">LG</option>
                                        <option value="5">롯데</option>
                                        <option value="6">한화</option>
                                        <option value="7">LS</option>
                                        <option value="8">DL</option>
                                        <option value="9">두산</option>
                                        <option value="10">한국타이어</option>
                                        <option value="11">효성</option>
                                        <option value="12">금호타이어</option>
                                        <option value="13">솔브레인</option>
                                        <option value="14">SD바이오센서</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">회사주소</label>
                                <textarea class="form-control" th:field="*{companyAddress}" rows="2"></textarea>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="bi bi-check-circle me-2"></i>저장
                                </button>
                                <a th:href="@{/company/mypage}" class="btn btn-outline-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
