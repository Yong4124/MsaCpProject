<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head('지원 관리')}"></head>
<body>
<nav th:replace="~{admin/layout :: sidebar}"></nav>

<div class="admin-content">
    <div th:replace="~{admin/layout :: topbar('지원 관리')}"></div>
    
    <main class="admin-main">
        <!-- 채용공고별 지원 현황 -->
        <div class="card admin-table">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0"><i class="bi bi-file-earmark-text me-2 text-primary"></i>채용공고별 지원 현황</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" th:if="${not #lists.isEmpty(jobPostings)}">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>공고명</th>
                                <th>기업명</th>
                                <th>마감일</th>
                                <th>총 지원자</th>
                                <th>미심사</th>
                                <th>1차 합격</th>
                                <th>최종 합격</th>
                                <th>불합격</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="job : ${jobPostings}">
                                <td th:text="${job.id}">1</td>
                                <td>
                                    <a th:href="@{/job/detail/{id}(id=${job.id})}" target="_blank" 
                                       th:text="${job.title}" class="text-decoration-none">공고명</a>
                                </td>
                                <td th:text="${job.companyMember.company}">기업명</td>
                                <td th:text="${#temporals.format(job.endDate, 'yyyy-MM-dd')}">마감일</td>
                                <td>
                                    <strong th:text="${#lists.size(job.applications)}">0</strong>명
                                </td>
                                <td>
                                    <span class="badge bg-secondary" 
                                          th:text="${#lists.size(job.applications.?[reviewStatus == 0])}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-info" 
                                          th:text="${#lists.size(job.applications.?[reviewStatus == 1])}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" 
                                          th:text="${#lists.size(job.applications.?[reviewStatus == 2])}">0</span>
                                </td>
                                <td>
                                    <span class="badge bg-danger" 
                                          th:text="${#lists.size(job.applications.?[reviewStatus == 3])}">0</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center text-muted py-5" th:if="${#lists.isEmpty(jobPostings)}">
                    <i class="bi bi-file-earmark-text display-4 d-block mb-3"></i>
                    등록된 채용공고가 없습니다.
                </div>
            </div>
        </div>
    </main>
</div>

<th:block th:replace="~{admin/layout :: scripts}"></th:block>
</body>
</html>
